<div class="my-3 ">
     
    <h4>Add ToDo</h4>
    <!-- *******ToDo Form************* -->
    <form (ngSubmit) = "onSubmit()">
        <div class="container shadow p-3 mb-5 bg-light text-dark rounded">

            <div class="form-group ">
                <label for="title">ToDo Title</label>
            <input type="text" [(ngModel)] = "title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
     
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
      <input type="text" [(ngModel)] = "desc" class="form-control" id="desc" name="desc">
    </div>
    
    <button type="submit" class="btn btn-sm btn-outline-secondary">Add ToDo</button>
</div>
</form>

</div>
